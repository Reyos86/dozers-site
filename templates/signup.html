<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='signup_bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 0.95em;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 1em;
    }
    button {
      background-color: #2a50ff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a35c9;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <p>Sign in to your Steam account via <a href="https://api.outbrkgame.com/" target="_blank" style="color: #4fc3f7;">api.outbrkgame.com</a> and generate an API token, then enter the 8 character token below.</p>
    <form method="POST">
      <input type="text" name="display_name" placeholder="Display Name" required />
      <input type="text" name="token" placeholder="API Token" required />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
