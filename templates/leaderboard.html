<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outbrk Leaderboards</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
        }

        h1 {
            text-align: center;
            color: #00ccff;
            text-shadow: 0 0 8px #0ff;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 16px;
            box-shadow: 0 0 18px #0ff2;
            padding: 20px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 6px #ffa500;
        }

        .entry {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .entry:last-child {
            border-bottom: none;
        }

        .rank {
            color: #0ff;
            font-weight: bold;
        }

        .name {
            flex: 1;
            padding: 0 8px;
            text-align: left;
        }

        .value {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŒª DOZER'S LIVE STORM CHASING TEAM LEADERBOARDS</h1>
    <div class="grid">
        {% for stat_name, entries in stats.items() %}
        <div class="card">
            <h2>{{ stat_name }}</h2>
            {% for entry in entries %}
            <div class="entry">
                <div class="rank">#{{ loop.index }}</div>
                <div class="name">{{ entry.name }}</div>
                <div class="value">{{ entry.value }}</div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
