<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media - Dozer's Live Storm Chasing Team</title>
  <link rel="icon" href="{{ url_for('static', filename='Dozerfavicon.png') }}" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='media-background.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      padding-top: 80px;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      backdrop-filter: blur(6px);
    }

    .navbar a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    .navbar a:hover {
      color: #00aaff;
    }

    .media-container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #00aaff;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .video-card {
      width: 340px;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .video-card iframe {
      width: 100%;
      height: 190px;
      border: none;
      display: block;
    }

    .video-title {
      padding: 10px 15px;
      font-size: 1em;
      text-align: center;
      color: #eee;
    }

    @media (max-width: 768px) {
      .video-card {
        width: 100%;
        max-width: 100%; /* ‚Üê Ensure it doesn't cap out at 340px */
      }
    }
  </style>
</head>
